<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/fonts/style.css">

  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Login Page - Ezcode</title>
  <style>
    @media (max-width: 960px) {
      .img-log {
        display: none;
      }
    }
  </style>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 img-log" style="background-image: url('assets/img/portrait-young-boy.jpg');">
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 class="bg-dark text-white rounded-3 p-3 text-center">EZCODE</h3>
            <form action="#" class="mt-5 mb-4" method="post">
              <div class="form-group first mb-4">
                <label for="username" class="mb-2">Username</label>
                <input type="text" class="form-control rounded-3 shadow p-3" placeholder="your-email@gmail.com"
                  id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password" class="m-2">Password</label>
                <input type="password" class="form-control rounded-3 shadow p-3" placeholder="Your Password"
                  id="password">
              </div>

              <div class="d-flex mb-5 justify-content-between">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>
              <a href="/register.html" type="submit" class="btn text-white text-center fw-bold fs-3 text-decoration-none"
                style="background-color: #11408A; width: 100%;">LOGIN</a>
            </form>
            <a href=""
              class="text-center text-dark fw-bold d-flex justify-content-center fs-5 text-decoration-none">Don't have
              an Account? <span class="text-danger fs-5"> Register Now</span></a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
